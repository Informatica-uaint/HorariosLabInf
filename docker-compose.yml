services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: horarios_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: registro_qr
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - horarios_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API unificada
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile.dev
    container_name: horarios_backend
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
      MYSQL_HOST: mysql
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      MYSQL_DB: registro_qr
      MYSQL_PORT: 3306
      JWT_SECRET: dev-jwt-secret-key-change-in-production
      SECRET_KEY: dev-secret-key-change-in-production
      LOG_LEVEL: INFO
      CORS_ORIGINS: "*"
      USE_SSL: "false"
    ports:
      - "5001:5000"
    volumes:
      - ./back-end:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - horarios_network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web (Estudiantes QR)
  frontend-web:
    build:
      context: ./front-end/web
      dockerfile: Dockerfile.dev
    container_name: horarios_frontend_web
    restart: unless-stopped
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      NODE_ENV: development
      EXPO_PUBLIC_API_URL: http://localhost:5001/api
    ports:
      - "8081:8081"    # Expo Metro bundler
      - "19000:19000"  # Expo DevTools
      - "19001:19001"  # Expo DevTools (websocket)
      - "19002:19002"  # Expo web server
    volumes:
      - ./front-end/web:/app
      - frontend_web_node_modules:/app/node_modules
    networks:
      - horarios_network
    stdin_open: true
    tty: true
    depends_on:
      - backend


volumes:
  mysql_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_web_node_modules:
    driver: local

networks:
  horarios_network:
    driver: bridge