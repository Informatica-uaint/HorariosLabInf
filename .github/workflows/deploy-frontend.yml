name: Build and Deploy to DockerHub

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build Ayudantes App
    - name: Cache node modules for Ayudantes
      uses: actions/cache@v3
      with:
        path: front-end/ayudantes/node_modules
        key: ${{ runner.os }}-ayudantes-${{ hashFiles('front-end/ayudantes/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-ayudantes-

    - name: Install dependencies for Ayudantes
      working-directory: ./front-end/ayudantes
      run: npm ci || npm install

    - name: Build Ayudantes static files
      working-directory: ./front-end/ayudantes
      run: |
        npx expo install --fix
        npx expo export -p web --output-dir dist

    # Build Estudiantes App
    - name: Cache node modules for Estudiantes
      uses: actions/cache@v3
      with:
        path: front-end/estudiantes/node_modules
        key: ${{ runner.os }}-estudiantes-${{ hashFiles('front-end/estudiantes/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-estudiantes-

    - name: Install dependencies for Estudiantes
      working-directory: ./front-end/estudiantes
      run: npm ci || npm install

    - name: Build Estudiantes static files
      working-directory: ./front-end/estudiantes
      run: |
        npx expo install --fix
        npx expo export -p web --output-dir dist

    # Build and push Ayudantes Docker image
    - name: Build and push Ayudantes Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./front-end/ayudantes
        file: ./front-end/ayudantes/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/asistencias-qr:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/asistencias-qr:${{ github.sha }}
        platforms: linux/amd64,linux/arm64

    # Build and push Estudiantes Docker image
    - name: Build and push Estudiantes Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./front-end/estudiantes
        file: ./front-end/estudiantes/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/estudiantes-qr:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/estudiantes-qr:${{ github.sha }}
        platforms: linux/amd64,linux/arm64
